# Nginx configuration snippets for eSIM Myanmar

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name esim-myanmar.com www.esim-myanmar.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name esim-myanmar.com www.esim-myanmar.com;
    
    # SSL configuration (add your certificates)
    ssl_certificate /path/to/cert.pem;
    ssl_certificate_key /path/to/key.pem;
    
    root /var/www/esim-myanmar;
    index index.html index.php;
    
    # Canonical redirect (www to non-www)
    if ($host = www.esim-myanmar.com) {
        return 301 https://esim-myanmar.com$request_uri;
    }
    
    # Sitemap with caching
    location = /sitemap.xml {
        alias /var/www/esim-myanmar/sitemap.xml;
        expires 1d;
        add_header Cache-Control "public, no-transform";
        add_header Content-Type "application/xml; charset=utf-8";
    }
    
    # RSS/Atom feeds with caching
    location ~* \.(rss|atom)$ {
        expires 1h;
        add_header Cache-Control "public, no-transform";
        add_header Content-Type "application/xml; charset=utf-8";
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /var/www/esim-myanmar/robots.txt;
        expires 1d;
        add_header Content-Type "text/plain; charset=utf-8";
    }
    
    # API documentation (Swagger)
    location /api/docs {
        alias /var/www/esim-myanmar/swagger-ui;
        expires 1h;
        add_header Cache-Control "public";
        try_files $uri $uri/ /index.html;
    }
    
    # OpenAPI spec
    location = /api/openapi.yaml {
        alias /var/www/esim-myanmar/openapi.yaml;
        expires 1d;
        add_header Content-Type "application/x-yaml; charset=utf-8";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Static assets caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;
}