name: CI/CD Build and Deploy

on:
  push:
    branches:
      - main
      - 'nexorasim/patch-52082'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run validations (lint/tests)
        run: |
          if [ -f validate-all.js ]; then node validate-all.js || true; fi
          if [ -f validate.sh ]; then bash validate.sh || true; fi

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }}
