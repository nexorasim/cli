# =============================================
# NGINX CONFIGURATION FOR ESIM MYANMAR
# Production-ready with caching, security, and SEO optimization
# =============================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=2r/s;

# Cache zones
proxy_cache_path /var/cache/nginx/esim levels=1:2 keys_zone=esim_cache:10m max_size=1g inactive=60m use_temp_path=off;

server {
    listen 80;
    listen [::]:80;
    server_name esim-myanmar.com www.esim-myanmar.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.esim-myanmar.com;
    
    # SSL configuration (certificates should be configured separately)
    ssl_certificate /etc/ssl/certs/esim-myanmar.com.crt;
    ssl_certificate_key /etc/ssl/private/esim-myanmar.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Redirect www to non-www (canonical URL)
    return 301 https://esim-myanmar.com$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name esim-myanmar.com;
    
    root /var/www/esim-myanmar;
    index index.html index.htm;
    
    # SSL configuration
    ssl_certificate /etc/ssl/certs/esim-myanmar.com.crt;
    ssl_certificate_key /etc/ssl/private/esim-myanmar.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.google-analytics.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.esim-myanmar.com;" always;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/json
        application/ld+json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/javascript
        text/plain
        text/xml;

    # ============================================= 
    # SEO & FEED ROUTES WITH CACHING
    # =============================================
    
    # Sitemap with aggressive caching
    location = /sitemap.xml {
        alias /var/www/esim-myanmar/seo/sitemap.xml;
        expires 1d;
        add_header Cache-Control "public, no-transform";
        add_header Content-Type "application/xml; charset=utf-8";
        
        # CORS headers for feed readers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        
        # Log for monitoring
        access_log /var/log/nginx/sitemap.log;
    }
    
    # News sitemap (if exists)
    location = /sitemap-news.xml {
        alias /var/www/esim-myanmar/seo/sitemap-news.xml;
        expires 1h;
        add_header Cache-Control "public, no-transform";
        add_header Content-Type "application/xml; charset=utf-8";
    }
    
    # RSS Feed
    location = /rss.xml {
        alias /var/www/esim-myanmar/seo/rss.xml;
        expires 1h;
        add_header Cache-Control "public, no-transform";
        add_header Content-Type "application/rss+xml; charset=utf-8";
        add_header Access-Control-Allow-Origin "*";
        access_log /var/log/nginx/rss.log;
    }
    
    # Atom Feed
    location = /atom.xml {
        alias /var/www/esim-myanmar/seo/atom.xml;
        expires 1h;
        add_header Cache-Control "public, no-transform";
        add_header Content-Type "application/atom+xml; charset=utf-8";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /var/www/esim-myanmar/seo/robots.txt;
        expires 1d;
        add_header Content-Type "text/plain; charset=utf-8";
        access_log off;
    }
    
    # OpenAPI/Swagger Documentation
    location = /api-docs {
        alias /var/www/esim-myanmar/docs/swagger.html;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }
    
    location = /openapi.yaml {
        alias /var/www/esim-myanmar/docs/openapi.yaml;
        expires 1h;
        add_header Cache-Control "public, no-transform";
        add_header Content-Type "application/yaml; charset=utf-8";
        add_header Access-Control-Allow-Origin "*";
    }
    
    location = /swagger.json {
        alias /var/www/esim-myanmar/docs/swagger.json;
        expires 1h;
        add_header Cache-Control "public, no-transform";
        add_header Content-Type "application/json; charset=utf-8";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # ============================================= 
    # API ROUTES WITH RATE LIMITING
    # =============================================
    
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        # Proxy to backend application
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS for API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # ============================================= 
    # STATIC ASSET CACHING
    # =============================================
    
    # Cache static assets aggressively
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        
        # Enable WebP conversion if supported
        location ~* \.(jpg|jpeg|png)$ {
            add_header Vary "Accept";
            try_files $uri$webp_suffix $uri =404;
        }
    }
    
    location ~* \.(css|js|woff|woff2|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
    }
    
    location ~* \.(pdf|doc|docx|xls|xlsx)$ {
        expires 1w;
        add_header Cache-Control "public";
        add_header Content-Disposition "attachment";
    }
    
    # ============================================= 
    # APPLICATION ROUTES
    # =============================================
    
    # Handle React Router (SPA) routes
    location / {
        try_files $uri $uri/ @fallback;
        
        # Cache HTML files briefly
        location ~* \.html$ {
            expires 5m;
            add_header Cache-Control "public, must-revalidate";
        }
    }
    
    # Fallback for SPA routing
    location @fallback {
        rewrite ^.*$ /index.html last;
    }
    
    # ============================================= 
    # SECURITY & MONITORING
    # =============================================
    
    # Block common attack patterns
    location ~* (wp-admin|wp-login|admin|phpMyAdmin|\.php$) {
        access_log /var/log/nginx/blocked.log;
        return 444;
    }
    
    # Block dot files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Monitoring endpoints (restrict access)
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    location = /status {
        allow 127.0.0.1;
        deny all;
        stub_status;
    }
    
    # ============================================= 
    # ERROR HANDLING
    # =============================================
    
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;
    
    location = /404.html {
        root /var/www/esim-myanmar/error-pages;
        internal;
    }
    
    location = /500.html {
        root /var/www/esim-myanmar/error-pages;
        internal;
    }
    
    # Custom log formats
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       '"$http_x_forwarded_for" "$host" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/esim-myanmar.access.log detailed;
    error_log /var/log/nginx/esim-myanmar.error.log warn;
}

# =============================================
# ADDITIONAL CONFIGURATIONS
# =============================================

# WebP support mapping
map $http_accept $webp_suffix {
    "~*webp" ".webp";
}

# Security rate limiting for specific endpoints
server {
    listen 443 ssl;
    server_name api.esim-myanmar.com;
    
    # More restrictive rate limiting for API subdomain
    location /api/auth/ {
        limit_req zone=api burst=5 nodelay;
        proxy_pass http://localhost:8001;
    }
    
    location /api/purchase/ {
        limit_req zone=api burst=3 nodelay;
        proxy_pass http://localhost:8001;
    }
}